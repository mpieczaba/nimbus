query Files($after: String, $first: Int, $name: String, $tags: [String!]) {
  files(after: $after, first: $first, name: $name, tags: $tags) {
    edges {
      cursor
      node {
        id
        name
        size
        url
        updatedAt
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
