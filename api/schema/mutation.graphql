type Mutation {
    # Auth

    """Sign in user with username and password"""
    login(username: String!, password: String!): AuthPayload

    # User

    """Sign up user with UserInput"""
    userCreate(input: UserInput!): User

    """Update currently authenticated user with UserUpdateInput"""
    userUpdate(input: UserUpdateInput!): User

    """Delete currently authenticated user"""
    userDelete: User

    # File

    """Create file with FileInput"""
    fileCreate(input: FileInput!): File

    """Update file with id and FileUpdateInput"""
    fileUpdate(id: ID!, input: FileUpdateInput!): File

    """Delete file with id"""
    fileDelete(id: ID!): File

    # File share

    """Delete file share with file id and user id"""
    fileShareDelete(fileId: ID!, userId: ID!): FileShare

    # File tag

    """Delete file tag with file id and tag id"""
    fileTagDelete(fileId: ID!, tagId: ID!): FileTag

    # Tag

    """Create tag with TagInput"""
    tagCreate(input: TagInput!): Tag

    """Update tag with id and TagUpdateInput"""
    tagUpdate(id: ID!, input: TagUpdateInput!): Tag

    """Delete tag with id"""
    tagDelete(id: ID!): Tag

    # Tag share

    """Delete tag share with tag id and user id"""
    tagShareDelete(tagId: ID!, userId: ID!): TagShare
}
