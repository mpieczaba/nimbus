type File {
    id: ID!
    name: String!
    mimeType: String!
    extension: String!
    size: Int!
    owner: User!
    tags: [Tag!]!
    sharedFor: [FileShare!]!
    createdAt: Time!
    updatedAt: Time!
}

type FileShare {
    user: User!
    permissions: Int!
}

input FileInput {
    name: String!
    tags: [ID!]!
    sharedFor: [FileShareInput!]
    file: Upload!
}

input FileUpdateInput {
    name: String
    ownerId: ID
    tags: [ID!]
    sharedFor: [FileShareInput!]
    file: Upload
}

input FileShareInput {
    userId: ID!
    permissions: Int!
}
