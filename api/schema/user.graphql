type User {
    id: ID!
    username: String!
    kind: UserKind!
    files: [File!]!
    createdAt: Time!
    updatedAt: Time!
}

input UserInput {
    username: String!
    password: String!
}

input UserUpdateInput {
    username: String
    password: String
    kind: UserKind
}

enum UserKind {
    Admin
    User
    Banned
}
