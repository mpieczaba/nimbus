type Query {
    # User

    """Get user by id or currently authenticated user if no id is specified"""
    user(id: ID): User @auth

    """Get all users"""
    users(
        after: String
        before: String
        first: Int
        last: Int
    ): UserConnection @auth

    # File

    """Get file by id"""
    file(id: ID!): File @auth

    """Get all files"""
    files(
        after: String
        before: String
        first: Int
        last: Int
    ): FileConnection @auth
}
