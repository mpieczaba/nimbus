type FileCollaboratorConnection {
    edges: [FileCollaboratorEdge]
    pageInfo: PageInfo!
}

type FileCollaboratorEdge {
    cursor: String!
    node: User!
    permissions: FilePermissions!
}

input FileCollaboratorInput {
    """File id"""
    fileId: ID!

    """Collaborator user id"""
    collaboratorId: ID!

    """File permission"""
    permissions: FilePermissions!
}
