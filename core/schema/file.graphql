type File {
    id: ID!
    name: String!
    mimeType: String!
    extension: String!
    size: Int!
    owner: User!
    tags: [Tag!]!
    createdAt: Time!
    updatedAt: Time!
}

input FileInput {
    name: String!
    file: Upload!
}

input FileUpdateInput {
    name: String
    file: Upload
    ownerId: ID
}
