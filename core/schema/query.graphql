type Query {
    # User

    """Get currently authenticated user"""
    me: User!

    """Get user by id"""
    user(id: ID!): User!

    """Get all users"""
    users: [User!]!

    # File

    """Get file by id"""
    file(id: ID!): File!

    """Get all files"""
    files: [File!]!

    # Tag

    """Get tag by id"""
    tag(id: ID!): Tag

    """Get all tags"""
    tags: [Tag!]!
}
