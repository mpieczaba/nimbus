type Tag {
    id: ID!
    name: String!
    owner: User!
    sharedFor: [TagShare!]!
    createdAt: Time!
    updatedAt: Time!
}

type TagShare {
    user: User!
    permissions: Int!
}

input TagInput {
    name: String!
    sharedFor: [TagShareInput!]
}

input TagUpdateInput {
    name: String
    ownerId: ID
}

input TagShareInput {
    userId: ID!
    permissions: Int!
}
