schema:
  - "api/schema/**/*.graphql"

exec:
  filename: api/server/server_gen.go
  package: server

# Generated models like enums
model:
  filename: api/models/models_gen.go
  package: models

resolver:
  filename: api/resolvers/resolver.go
  package: resolvers
  type: Resolver

models:
  AuthPayload:
    model: github.com/mpieczaba/nimbus/auth.AuthPayload
  User:
    model: github.com/mpieczaba/nimbus/user.User
  UserConnection:
    model: github.com/mpieczaba/nimbus/user.UserConnection
  UserEdge:
    model: github.com/mpieczaba/nimbus/user.UserEdge
  UserInput:
    model: github.com/mpieczaba/nimbus/user.UserInput
  UserUpdateInput:
    model: github.com/mpieczaba/nimbus/user.UserUpdateInput
  File:
    model: github.com/mpieczaba/nimbus/file.File
  FileConnection:
    model: github.com/mpieczaba/nimbus/file.FileConnection
  FileEdge:
    model: github.com/mpieczaba/nimbus/file.FileEdge
  FileInput:
    model: github.com/mpieczaba/nimbus/file.FileInput
