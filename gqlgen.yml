schema:
  - "api/schema/**/*.graphql"

exec:
  filename: api/generated/generated.go
  package: generated

resolver:
  filename: api/resolvers/resolver.go
  package: resolvers
  type: Resolver

models:
  AuthPayload:
    model: github.com/mpieczaba/nimbus/auth.AuthPayload
  User:
    model: github.com/mpieczaba/nimbus/user.User
  UserInput:
    model: github.com/mpieczaba/nimbus/user.UserInput
  UserKind:
    model: github.com/mpieczaba/nimbus/user.UserKind