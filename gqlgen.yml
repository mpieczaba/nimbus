schema:
  - "api/schema/**/*.graphql"

exec:
  filename: api/generated/server_generated.go
  package: generated

resolver:
  filename: api/resolvers/resolver.go
  package: resolvers
  type: Resolver

models:
  AuthPayload:
    model: github.com/mpieczaba/nimbus/auth.AuthPayload
  User:
    model: github.com/mpieczaba/nimbus/user.User
  UserInput:
    model: github.com/mpieczaba/nimbus/user.UserInput
  UserUpdateInput:
    model: github.com/mpieczaba/nimbus/user.UserUpdateInput

autobind:
  - "github.com/mpieczaba/nimbus/core/models"
